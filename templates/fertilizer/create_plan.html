{% extends 'base.html' %}

{% block title %}Create Fertilizer Plan - AgriPool{% endblock %}

{% block content %}
<div class="container mt-4">
  <h3 class="mb-3"><i class="fas fa-seedling me-2"></i>Create Fertilizer Plan for {{ parcel.parcel_name }}</h3>
  <div class="card">
    <div class="card-body">
      <form method="post">
        {% csrf_token %}
        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label">Crop</label>
            <select name="crop" class="form-select" required>
              <option value="">-- Select Crop --</option>
              {% for crop in crops %}
              <option value="{{ crop.pk }}">{{ crop.name }} ({{ crop.get_season_display }})</option>
              {% endfor %}
            </select>
          </div>
          <div class="col-md-3 mb-3">
            <label class="form-label">Season</label>
            <select name="season" class="form-select" required>
              <option value="kharif">Kharif</option>
              <option value="rabi">Rabi</option>
              <option value="zaid">Zaid</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4 mb-3">
            <label class="form-label">Target Yield (quintals/acre) <small class="text-muted">(optional)</small></label>
            <input type="number" step="0.01" name="target_yield" class="form-control" />
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label">Additional Notes</label>
          <textarea name="additional_notes" rows="3" class="form-control" placeholder="Any specific constraints or preferences..."></textarea>
        </div>
        <div class="d-flex gap-2">
          <button class="btn btn-success" type="submit"><i class="fas fa-check me-2"></i>Create Plan</button>
          <a href="{% url 'land_parcel_detail' parcel.pk %}" class="btn btn-secondary">Cancel</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
