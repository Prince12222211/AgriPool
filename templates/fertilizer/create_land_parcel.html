{% extends 'base.html' %}

{% block title %}Add Land Parcel - AgriPool{% endblock %}

{% block content %}
<div class="container mt-4">
  <h3 class="mb-3"><i class="fas fa-plus-circle me-2"></i>Add Land Parcel</h3>
  <div class="card">
    <div class="card-body">
      <form method="post">
        {% csrf_token %}
        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label">Parcel Name</label>
            <input name="parcel_name" class="form-control" required />
          </div>
          <div class="col-md-3 mb-3">
            <label class="form-label">Area (acres)</label>
            <input type="number" step="0.01" name="area" class="form-control" required />
          </div>
          <div class="col-md-3 mb-3">
            <label class="form-label">Soil Type</label>
            <select name="soil_type" class="form-select" required>
              <option value="">-- Select --</option>
              <option value="alluvial">Alluvial</option>
              <option value="black">Black</option>
              <option value="red">Red</option>
              <option value="laterite">Laterite</option>
              <option value="desert">Desert</option>
              <option value="mountain">Mountain</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label">Location</label>
            <input name="location" class="form-control" required />
          </div>
          <div class="col-md-2 mb-3">
            <label class="form-label">Village</label>
            <input name="village" class="form-control" required />
          </div>
          <div class="col-md-2 mb-3">
            <label class="form-label">District</label>
            <input name="district" class="form-control" required />
          </div>
          <div class="col-md-2 mb-3">
            <label class="form-label">State</label>
            <input name="state" class="form-control" required />
          </div>
        </div>
        <div class="row">
          <div class="col-md-2 mb-3">
            <label class="form-label">Soil pH</label>
            <input type="number" step="0.01" name="soil_ph" class="form-control" />
          </div>
          <div class="col-md-3 mb-3">
            <label class="form-label">Organic Carbon (%)</label>
            <input type="number" step="0.01" name="organic_carbon" class="form-control" />
          </div>
          <div class="col-md-2 mb-3">
            <label class="form-label">Nitrogen</label>
            <select name="nitrogen_level" class="form-select">
              <option value="">Unknown</option>
              <option value="low">Low</option>
              <option value="medium">Medium</option>
              <option value="high">High</option>
            </select>
          </div>
          <div class="col-md-2 mb-3">
            <label class="form-label">Phosphorus</label>
            <select name="phosphorus_level" class="form-select">
              <option value="">Unknown</option>
              <option value="low">Low</option>
              <option value="medium">Medium</option>
              <option value="high">High</option>
            </select>
          </div>
          <div class="col-md-2 mb-3">
            <label class="form-label">Potassium</label>
            <select name="potassium_level" class="form-select">
              <option value="">Unknown</option>
              <option value="low">Low</option>
              <option value="medium">Medium</option>
              <option value="high">High</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="col-md-3 mb-3">
            <label class="form-label">Irrigation Type</label>
            <select name="irrigation_type" class="form-select">
              <option value="">-- Select --</option>
              <option value="irrigated">Irrigated</option>
              <option value="rainfed">Rainfed</option>
            </select>
          </div>
          <div class="col-md-3 mb-3">
            <label class="form-label">Annual Rainfall (mm)</label>
            <input type="number" step="0.1" name="rainfall_mm" class="form-control" />
          </div>
          <div class="col-md-3 mb-3">
            <label class="form-label">Soil EC (dS/m)</label>
            <input type="number" step="0.01" name="soil_ec" class="form-control" />
          </div>
        </div>
        <div class="d-flex gap-2">
          <button class="btn btn-success" type="submit"><i class="fas fa-save me-2"></i>Save</button>
          <a href="{% url 'fertilizer:land_parcel_list' %}" class="btn btn-secondary">Cancel</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
