{% extends 'base.html' %}

{% block title %}New Transport Request - AgriPool{% endblock %}

{% block content %}
<div class="container mt-4">
  <h3 class="mb-3"><i class="fas fa-plus-circle me-2"></i>Create Transport Request</h3>
  <div class="card">
    <div class="card-body">
      <form method="post">
        {% csrf_token %}
        <div class="row">
          <div class="col-md-4 mb-3">
            <label class="form-label">Crop Type</label>
            <input name="crop_type" class="form-control" required />
          </div>
          <div class="col-md-2 mb-3">
            <label class="form-label">Quantity (qt)</label>
            <input type="number" step="0.01" name="quantity" class="form-control" required />
          </div>
          <div class="col-md-3 mb-3">
            <label class="form-label">Preferred Date</label>
            <input type="date" name="preferred_date" class="form-control" required />
          </div>
          <div class="col-md-3 mb-3 d-flex align-items-end">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="flexible_dates" id="flexDates">
              <label class="form-check-label" for="flexDates">Flexible Dates</label>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label">Pickup Location</label>
            <input name="pickup_location" class="form-control" required />
          </div>
          <div class="col-md-2 mb-3">
            <label class="form-label">Pickup Village</label>
            <input name="pickup_village" class="form-control" required />
          </div>
          <div class="col-md-2 mb-3">
            <label class="form-label">Pickup District</label>
            <input name="pickup_district" class="form-control" required />
          </div>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label">Destination Market</label>
            <input name="destination_market" class="form-control" required />
          </div>
          <div class="col-md-3 mb-3">
            <label class="form-label">Destination District</label>
            <input name="destination_district" class="form-control" required />
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Description</label>
          <textarea name="description" rows="3" class="form-control" placeholder="Any special requirements..."></textarea>
        </div>

        <div class="d-flex gap-2">
          <button class="btn btn-primary" type="submit"><i class="fas fa-save me-2"></i>Create</button>
          <a href="{% url 'transport:my_transport_requests' %}" class="btn btn-secondary">Cancel</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
