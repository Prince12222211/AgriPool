{% extends 'base.html' %}

{% block title %}Make Offer - AgriPool{% endblock %}

{% block content %}
<div class="container mt-4">
  <h3 class="mb-3"><i class="fas fa-hand-holding-usd me-2"></i>Make Offer for Request #{{ transport_request.pk }}</h3>
  <div class="card">
    <div class="card-body">
      <form method="post">
        {% csrf_token %}
        <div class="row">
          <div class="col-md-4 mb-3">
            <label class="form-label">Vehicle Type</label>
            <input name="vehicle_type" class="form-control" required />
          </div>
          <div class="col-md-4 mb-3">
            <label class="form-label">Vehicle Capacity (qt)</label>
            <input type="number" step="0.01" name="vehicle_capacity" class="form-control" required />
          </div>
          <div class="col-md-4 mb-3">
            <label class="form-label">Offered Price (â‚¹)</label>
            <input type="number" step="0.01" name="offered_price" class="form-control" required />
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label">Message</label>
          <textarea name="message" rows="3" class="form-control" placeholder="Optional message to the farmer..."></textarea>
        </div>
        <div class="d-flex gap-2">
          <button class="btn btn-primary" type="submit"><i class="fas fa-paper-plane me-2"></i>Submit Offer</button>
          <a href="{% url 'transport:transport_detail' transport_request.id %}" class="btn btn-secondary">Cancel</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
